syntax = "proto3";
package remote_render;

service Greeter {
    rpc SayHello(ControlRequest) returns (stream FrameDispatch);
}

service KeyBoard_Control {
    rpc SayKeyboard(ControlRequest) returns (ControlRequest);
}

message ControlRequest {
   string message = 1;
   uint32 id = 2;
}

message FrameDispatch {
    bytes message = 1;
    uint32 frame = 2;
}